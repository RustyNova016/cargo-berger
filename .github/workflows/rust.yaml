name: Rust
permissions:
  contents: read

on:
  push:
    branches: [ "master", "main", "develop"]
  pull_request:
    branches: [ "master", "main", "develop" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1

jobs:
  berger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Install minimal toolchain
      - name: Install minimal stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-berger for full suite testing
        run: cargo install --git https://github.com/RustyNova016/cargo-berger --rev 451b2e1835ef9a64f466745ddc2f543eff6ed437

      - name: Install cargo-msrv
        run: cargo install cargo-msrv --all-features

      - name: Run berger ci
        run: cargo-berger rust ci