[repository.cargo-berger]
path="./"
default_branch="master"
remote_url="https://github.com/RustyNova016/cargo-berger"

    [repository.cargo-berger.release]
    git_cliff = true

    [repository.cargo-berger.rust]
    fmt = true
    clippy_hack = true
    sqlx = false

    [repository.cargo-berger.rust.ci]
    fmt = true
    doc = true
    clippy = true
    test = true
    nextest = false
    msrv = true
    machete = true
    semver = false
    # min_versions = true
